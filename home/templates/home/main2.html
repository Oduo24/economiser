{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="{% static 'main2.css' %}" rel="stylesheet">

  <body>


    <!--NAVBAR-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/economiser.png' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span></span>
            <span></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'costcal' %}">Cost Calculator</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Analyzer</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </header>

    <!--./END NAVBAR-->

    <!--CAROUSEL-->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active carousel-size">
          <img src="{% static 'images/slider04.png'%}" class="d-block w-100" alt="...">
          <div class="carousel_position">
            <h1>Fast Analyzer</h1>
          </div>
        </div>
        <div class="carousel-item carousel-size">
          <img src="{% static 'images/slider-5.png'%}" class="d-block w-100" alt="...">
          <div class="carousel_position">
            <h1>Daily Statistics</h1>
          </div>
        </div>
        <div class="carousel-item carousel-size">
          <img src="{% static 'images/slider02.png'%}" class="d-block w-100" alt="...">
          <div class="carousel_position">
            <h1>Smart Advisor</h1>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      
    </div>
    <!--./END CAROUSEL-->



    


    <!--FOOTER-SECTION-->
    <div class="container-fluid">
      <footer class="text-center text-white mt-0">
        <div class="social-media pt-3 pb-3">

          ></a>
    
          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating" href="#" role="button"
            ><i class="fab fa-twitter"></i
          ></a>
    
          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating" href="#!" role="button"

          ></a>
    
          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating" href="#" role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
