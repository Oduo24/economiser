{% extends './common.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


{% block content %}


<div class="form-bg bg-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-8">
                <div class="form-container">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-dismissible alert-success">
                        <button type="button" class="close" data-dismiss="alert">
                            Ã—
                        </button>
                        <strong>{{message}}<strong>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form action="{% url 'meter' %}" method="post" class="form-horizontal">
                        {% csrf_token %}
                        <h3 class="title">Enter Weekly Meter Reading</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-check"></i></span>
                            <input class="form-control" type="date" placeholder="Date" name="date" required>
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-check"></i></span>
                            <select class="form-control" name="meter_id" required >
                                <option>Meter1</option>
                                <option>Meter2</option>
                                <option>Meter3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-check" aria-hidden="true"></i></span>
                            <input class="form-control" type="text" placeholder="Meter location" name="meter_location" required>
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-check" aria-hidden="true"></i></span>
                            <input class="form-control" type="number" step="any" placeholder="Reading in kWh" name="reading" required>
                        </div>
                        <button class="btn signin">Submit</button>
                        <span class="forgot-pass"><a href="{% url 'consumption' %}">Check weekly consumption here...</a></span>

                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}






</body>
</html>
